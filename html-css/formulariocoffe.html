	<body>

		<header>
			<h2>Coffe</h2>

			<div><h2>Creamy</h2></div>
			<h5></h5>
			<p>
			</p>
			<div id="grafico-02">
        							<img src="./images/cafelogo.png" alt="café">
    								</div>

		</header>

		<section>

			<nav>
				<h3>Mais informações:</h3>
				<ul class="navegacao">

					<li id="primeiro-link"><a href="01-sobrenos.html">Sobre nós </a></li>
					<li><a href="formulariocoffe.html">Formulário</a></li>
					
				

				</ul>

			</nav>

<article>

				
				<p>Preencha os campos abaixo para conhecermos melhor o seu gosto por café</p>

				<form method="post">

					<div>
						<label for="nome"> Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="mensagem">Mensagem</label>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>

					<div>
						<p>
							<label>Qual tipo de café você prefere?</label>
							<input type="radio" name="linguagens" value="html"> CAFÉ EXPRESSO
							<input type="radio" name="linguagens" value="css"> CAPPUCCINO
							<input type="radio" name="linguagens" value="javascript"> MACCHIATO
						</p>
					</div>

					<div>
						<p>
							<label>De qual país é o seu café favorito?</label>
							<input type="checkbox" name="linguagens" value="html"> BRASIL
							<input type="checkbox" name="linguagens" value="css"> COLÔMBIA
							<input type="checkbox" name="linguagens" value="javascript"> ÍNDIA
						</p>
					</div>

					<div>
						<label>Sua preferência para beber café é:</label>
						<select>
							<option value="Azul"> COM ADOÇANTE</option>
							<option value="Verde">SEM ADOÇANTE</option>
							<option value="Vermelho" selected>POUCO ADOÇANTE</option>
						</select>
					</div>

					<div>
						<input type="submit" >
					</div>
					

				</form>

				
				
			</article>


		</section>
